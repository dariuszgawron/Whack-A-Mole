<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-a-mole!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1 class="header__title">
                <button class="header__btn header__btn--hidden" name="backBtn">
                    <i class="header-btn__icon fas fa-angle-left"></i>
                </button>
                Whack-a-mole!
                <span class="header__box header__box--hidden" name="score">
                    0
                </span>
            </h1>
        </div>
        <div class="content">
            <div class="grid" name="mainMenu">
                <div class="grid__col grid__col--12">
                    <input type="text" class="grid__input" name="userName" placeholder="Player name">
                </div>
                <div class="grid__col grid__col--12">
                    <hr class="grid__separator">
                </div>
                <div class="grid__col grid__col--12">
                    <button class="btn btn--big" name="startNewGameBtn">
                        <i class="btn__icon fas fa-play"></i>
                        <span class="btn__text">New game</span>
                    </button>
                </div>
                <div class="grid__col grid__col--12">
                    <button class="btn btn--big" name="showRecordsBtn">
                        <i class="btn__icon fas fa-list-ol"></i>
                        <span class="btn__text">Records</span>
                    </button>
                </div>
                <div class="grid__col grid__col--12">
                    <button class="btn btn--big" name="showSettingsBtn">
                        <i class="btn__icon fas fa-cog"></i>
                        <span class="btn__text">Settings</span>
                    </button>
                </div>
            </div>

            <div class="grid grid--border grid--hidden" name="settings">
                <form class="form" name="settingsForm">
                    <table class="table">
                        <tr>
                            <th class="table__th" colspan="2">
                                <h2 class="grid__header">
                                    Settings
                                </h2>
                            </th>
                        </tr>
                        <tr class="table__tr">
                            <td class="table__td table__td--header">Level: </td>
                            <td class="table__td">
                                <input type="radio" data-key="0" id="levelEasy" name="levelRadio" value="easy" checked>
                                <label for="levelEasy">Easy</label>

                                <input type="radio" data-key="1" id="levelMedium" name="levelRadio" value="medium">
                                <label for="levelMedium">Medium</label>

                                <input type="radio" data-key="2" id="levelHard" name="levelRadio" value="hard">
                                <label for="levelHard">Hard</label>
                            </td>
                        </tr>
                        <tr class="table__tr">
                            <td class="table__td table__td--header">Duration: </td>
                            <td class="table__td">
                                <input type="range" name="durationInput" id="durationInput" value="15" min="5" max="60"
                                    step="5">
                                <output name="durationOutput" id="durationOutput">15</output>
                            </td>
                        </tr>
                        <tr class="table__tr">
                            <td class="table__td table__td--header">Sound: </td>
                            <td class="table__td">
                                <label class="switch">
                                    <input class="switch__checkbox" name="soundSwitch" id="soundSwitch" type="checkbox">
                                    <span class="switch__slider switch__slider--round"></span>
                                </label>
                                <output name="soundOutput" id="soundOutput">off</output>
                            </td>
                        </tr>
                        <tr class="table__tr">
                            <td class="table__td table__td--center" colspan=2>
                                <button class="form-btn form-btn--success" name="saveSettings">
                                    <span class="form-btn__text">Save</span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="grid grid--area grid--hidden" name="gameBoard">
                <div class="grid__col grid__col--image grid__col--3" name="hole1">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole2">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole3">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole4">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole5">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole6">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole7">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole8">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
                <div class="grid__col grid__col--image grid__col--3" name="hole9">
                    <div class="grid__item grid__item--hidden">

                    </div>
                </div>
            </div>

            <div class="box-ask box-ask--center box-ask--hidden" name="gameOver">
                <div class="box-ask__header box-ask__header--center">
                    <h4 class="box-ask__title">Game over</h4>
                </div>
                <div class="box-ask__content box-ask__content--center">
                    <p class="box-ask__text">
                        Congratulations!
                    </p>
                    <p class="box-ask__text" name="boxAskResult">
                        Your scored 0 points.
                    </p>
                </div>
                <div class="box-ask__footer">
                    <button class="box-ask-btn" name="playAgainBtn">
                        <i class="fas fa-play"></i>
                        <span class="box-ask-btn__text">
                            Play again
                        </span>
                    </button>
                    <button class="box-ask-btn" name="mainMenuBtn">
                        <i class="fas fa-list-ul"></i>
                        <span class="box-ask-btn__text">
                            Main menu
                        </span> 
                    </button>
                </div>
            </div>

            <div class="box-alert box-alert--top box-alert--hidden" name="savedData">
                <box-alert__content class="box-alert__content--center">
                    <p class="box-alert__text">
                        All changes have been saved!
                    </p>
                </box-alert__content>
            </div>
        </div>
    </div>

    <audio data-key="bang" src="./pistol_riccochet-7046.mp3"></audio>

    <script src="./js/script.js"></script>
</body>

</html>
